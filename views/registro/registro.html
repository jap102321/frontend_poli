    </header>
    <main>
        <section class="hero">
            <h1>Registro</h1>
            <p>Completa el formulario para registrarte en nuestra plataforma</p>
        </section>
        <section class="formulario">
            <form id="registroForm">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
                
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                
                <label for="confirmPassword">Confirmar contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contraseña" required>
                
                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>
    <script src="../../api/registro.js"></script>
</body>
</html>
